<!DOCTYPE html>
<html>
<head>
    <title>Aviator Crash Game</title>
    <style>
        body { font-family: Arial; text-align: center; background: #111; color: white; }
        #multiplier { font-size: 3em; margin-top: 50px; }
        button { font-size: 1.2em; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Aviator Crash Game</h1>
    <div id="multiplier">1.00x</div>
    <button onclick="startGame()">Start</button>
    <script>
        let multiplier = 1.00;
        let interval;

        function startGame() {
            multiplier = 1.00;
            document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";
            clearInterval(interval);
            interval = setInterval(() => {
                multiplier += 0.05;
                document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";
                if (Math.random() < 0.01 * multiplier) {
                    clearInterval(interval);
                    alert("Crashed at " + multiplier.toFixed(2) + "x!");
                }
            }, 100);
        }
    </script>
</body>
</html>
